<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Записи пациента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .create-button, .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .create-button:hover, .back-button:hover {
            background-color: #0056b3;
        }

        .create-button {
            float: right;
        }

        .content-placeholder {
            text-align: center;
            color: #888;
            padding: 50px;
        }

        ul.note-list {
            list-style: none;
            padding: 0;
        }

        ul.note-list li {
            margin-bottom: 15px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s;
        }

        ul.note-list li:hover {
            background-color: #f0f8ff;
        }

        ul.note-list a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        ul.note-list strong {
            font-size: 1.1em;
        }

        ul.note-list small {
            color: #666;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="clearfix">
        <a href="{% url 'admission_detail' admission.id %}" class="back-button">← Назад</a>
        {% if not admission.discharge_date %}
            <a href="{% url 'add_note' admission.id %}" class="create-button">Создать</a>
        {% endif %}
    </div>

    <h1>Записи пациента</h1>

    {% if notes %}
        <ul class="note-list">
            {% for note in notes %}
                <li>
                    <a href="{% url 'note_detail' note.id %}">
                        <strong>{{ note.get_note_type_display }}</strong><br>
                        <small>{{ note.created_at|date:"d.m.Y H:i" }}</small>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="content-placeholder">
            <p>Нет данных для отображения.</p>
        </div>
    {% endif %}
</div>
</body>
</html>
