<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание записи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
        }
        .patient-status-fields {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Создание новой записи</h1>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="note_type">Тип записи:</label>
            <select id="note_type" name="note_type" required>
                <option value="info" selected>Состояние пациента</option>
                <option value="prescription">Назначение</option>
                <option value="research">Исследование</option>
                <option value="note">Запись</option>
            </select>
        </div>

        <div class="form-group" id="text-field">
            <label for="text">Текст:</label>
            <textarea id="text" name="text"></textarea>
        </div>

        <div class="patient-status-fields" id="patient-status-fields">
            <h3>Параметры состояния пациента</h3>
            <div class="grid-container">
                <div class="form-group">
                    <label for="valueHigh">Верхнее давление:</label>
                    <input type="text" id="valueHigh" name="valueHigh" maxlength="3">
                </div>

                <div class="form-group">
                    <label for="valueLow">Нижнее давление:</label>
                    <input type="text" id="valueLow" name="valueLow" maxlength="3">
                </div>

                <div class="form-group">
                    <label for="hr_value">Пульс (уд/мин):</label>
                    <input type="number" id="hr_value" name="hr_value" min="0">
                </div>

                <div class="form-group">
                    <label for="temperature_value">Температура (°C):</label>
                    <input type="number" id="temperature_value" name="temperature_value" step="0.1" min="0">
                </div>
            </div>
        </div>

        <button type="submit">Сохранить запись</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noteTypeSelect = document.getElementById('note_type');
            const textField = document.getElementById('text-field');
            const patientFields = document.getElementById('patient-status-fields');

            // Функция для обновления видимости полей
            function updateFieldsVisibility() {
                const noteType = noteTypeSelect.value;

                if (noteType === 'info') {
                    textField.style.display = 'none';
                    patientFields.style.display = 'block';
                    document.getElementById('text').required = false;
                } else {
                    textField.style.display = 'block';
                    patientFields.style.display = 'none';
                    // Делаем текстовое поле обязательным
                    document.getElementById('text').required = true;
                    // Поля состояния пациента не обязательны
                    document.querySelectorAll('#patient-status-fields input').forEach(input => {
                        input.required = false;
                    });
                }
            }

            // Инициализация при загрузке
            updateFieldsVisibility();

            // Обработчик изменения типа записи
            noteTypeSelect.addEventListener('change', updateFieldsVisibility);
        });
    </script>
</body>
</html>
